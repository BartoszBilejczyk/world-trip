<div
  class="flights-wrapper"
  id="flights-wrapper"
  *ngIf="flights.length !== 0 ; else loading"
>
  <div
    class="flight-wrapper"
    *ngFor="let flight of flights"
  >
    <div class="flight-item">
      <app-flights-item
        [flight]="flight"
        in-viewport
        [inViewportOptions]="{partial: false }"
        (inViewportAction)="action($event, flight)"
      >
      </app-flights-item>
    </div>
  </div>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
