<div class="container">
  <ul class="flights" *ngIf="flights">
    <app-flights-nav></app-flights-nav>
    <li
      *ngFor="let flight of flights let even = even; let odd = odd"
      [ngClass]="{odd: odd, even: even}">
      <app-flights-item
        [flight]="flight">
      </app-flights-item>
    </li>
  </ul>
</div>
