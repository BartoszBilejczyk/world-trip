<div class="timeline-navigation-wrapper">
  <div class="timeline-navigation">
    <ul>
      <li *ngFor="let item of timelineItems" class="timeline-item row align-center justify-between">
        <a [routerLink]="['/journey', item.city.toLowerCase()]" class="col-9">
          <div class="row align-center justify-center timeline-item-content">
            <div class="col-4">
              {{ item.departure.toUpperCase() }}
            </div>
            <div class="col-3">
              <mat-icon>{{ item.type }}</mat-icon>
            </div>
            <div class="col-4">
              {{ item.arrival.toUpperCase() }}
            </div>
          </div>
        </a>
        <div class="col-2">
          <mat-icon (click)="deleteTimelineItem($event, item)">delete</mat-icon>
        </div>
      </li>
    </ul>
  </div>
  <mat-spinner *ngIf="!timelineItems" [diameter]="40"></mat-spinner>
</div>
