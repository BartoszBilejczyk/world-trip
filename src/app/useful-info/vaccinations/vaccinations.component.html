<div class="vaccine row align-center justify-between" *ngFor="let vaccine of vaccinations">
  <p>{{ vaccine.name }}</p>

  <div class="row align-center">
    <mat-icon>attach_money</mat-icon>
    <p>{{ vaccine.price | currency:'PLN' }}</p>

    <a [href]="vaccine.link" target="_blank">
      <mat-icon>info_outline</mat-icon>
    </a>
  </div>
</div>

<mat-spinner *ngIf="!vaccinations"></mat-spinner>
